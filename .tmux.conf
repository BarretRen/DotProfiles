set -g prefix C-a
unbind C-b
#bind C-z send-keys C-z
bind C-a send-prefix
#set-option -g prefix F12        # if not work, check if TERM=xterm
set -g assume-paste-time 0

# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color" # colors!
set-option -ga terminal-overrides ",*256col*:Tc:sitm=\E[3m"

# # splitting panes
bind v split-window -h
bind h split-window -v

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g escape-time 0

# mouse settings
setw -g mode-keys vi
# for tmux >=2.1
set -g mouse on
bind m set -g mouse on
bind n set -g mouse off
# set -g mouse-resize-pane on
# for tmux <2.1
#set -g mouse-select-pane on
#set -g mouse-select-window on
#set -g mode-mouse on
#bind m set -g mode-mouse on
#bind n set -g mode-mouse off


bind i selectp -U # above (prefix k)
bind k selectp -D ## below (prefix j)
bind j selectp -L ## left (prefix h)
bind l selectp -R ## right (prefix l)

# auto reseize
setw -g aggressive-resize on

set -g history-limit 10000
#set-option -g history-limit 90000

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Enable window titles
set -g set-titles on
setw -g automatic-rename off
set -g renumber-windows on    # renumber windows when a window is closed
set -g allow-rename off

set -g default-shell '/bin/bash'

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# status bar settings
set -g status-interval 30               # set update frequencey (default 15 seconds)
set -g status-position bottom    # position the status bar at top of screen

# windows settings
# setw -g window-status-style 'fg=white bg=black'
setw -g visual-activity off

# pane settings
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# listen to alerts from all windows
set -g bell-action any
setw -g window-status-bell-style bg=white
setw -g window-status-bell-style fg=red

set-option -g update-environment "SSH_AUTH_SOCK \
                                  SSH_CONNECTION \
                                  DISPLAY"
# clear both screen and history
bind M-l send-keys -R \; clear-history
# popup window
bind M-f popup -w 60% -h 70% "tmux attach -t pop || tmux new -s pop"
# save panel log
set -g @logging-path "$HOME/Logs/%Y-%m-%d" #设置打印路径
set -g @screen-capture-path "$HOME/Logs/%Y-%m-%d"
set -g @save-complete-history-path "$HOME/Logs/%Y-%m-%d"
run-shell ~/.local/tmux-logging/logging.tmux

set -g mode-style "fg=#569fba,bg=#233f5e"
set -g message-style "fg=#569fba,bg=#233f5e"
set -g message-command-style "fg=#569fba,bg=#233f5e"
set -g pane-border-style "fg=#233f5e"
set -g pane-active-border-style "fg=#569fba"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#569fba,bg=#dbdbdb"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#1d344f,bg=#569fba,bold] #S #[fg=#569fba,bg=#dbdbdb,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#dbdbdb,bg=#dbdbdb,nobold,nounderscore,noitalics]#[fg=#569fba,bg=#dbdbdb] #{prefix_highlight} #[fg=#233f5e,bg=#dbdbdb,nobold,nounderscore,noitalics]#[fg=#569fba,bg=#233f5e] %Y-%m-%d  %I:%M %p #[fg=#569fba,bg=#233f5e,nobold,nounderscore,noitalics]#[fg=#1d344f,bg=#569fba,bold] #h "
setw -g window-status-activity-style "underscore,fg=#2e537d,bg=#dbdbdb"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#2e537d,bg=#dbdbdb"
setw -g window-status-format "#[fg=#dbdbdb,bg=#dbdbdb,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#dbdbdb,bg=#dbdbdb,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#dbdbdb,bg=#233f5e,nobold,nounderscore,noitalics]#[fg=#569fba,bg=#233f5e,bold] #I  #W #F #[fg=#233f5e,bg=#dbdbdb,nobold,nounderscore,noitalics]"
